<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quest 7-23</title>
  <style media="screen">
    
    .container{
      background-color: rgb(133, 255, 10);
      width: 350px;
      height: 400px;
      border: 2px black solid;
    }
    .container h3{
      text-align: center;
      background-color: rgb(218, 218, 218);
    }
    .payment{
      margin-right: 10px;
      float: right;
    }

    #country{
      border:2px red solid;


    }
    button{
    margin-top: 15%;
    width: 130px;
    margin-left: 35%;
    height: 30px;
    }


  </style>
</head>
<body>
  <p>23 Skapa en webbsida med ett formulär. Tänk dig att det är en del av en webbshop, där man fyller i betalningsinformation.  <br>
  Du ska använda minst ett av varje av formulärelementen input, label, select, textarea och button. <br>
  Använd CSS för att styla formuläret.</p>

  <div class="container">
    <h3>Payment</h3>
    <form action"#" method="get" id="form1">
      <div class="payment">
        <label for="usernameFirstName">First Name</label>
        <input type="text" placeholder="First Name" id="usernameFirstName">
      </div>
      <div class="payment">
        <label for="usernameLastName">Last Name</label>
        <input type="text" placeholder="Last Name" id="usernameLastName">
      </div>
      <div class="payment">
        <label for="cardNumber">CardNumber</label>
        <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx" id="cardNumber">
      </div>

      <div class="payment">
        <label for="cardNumberSafe">Saftey Number</label>
        <input type="text" placeholder="xxx" id="cardNumberSafe">
      </div>

      <div class="payment">
        <label for="country">Country</label>
        <select id="country">
          <optgroup label="EU">
            <option>Sweden</option>
            <option>Germany</option>
            <option>Finland</option>
          </optgroup>
          <optgroup label="None EU">
            <option>Korea</option>
            <option>China</option>
          </optgroup>
        </select>
      </div>

      <button type="submit" form="form1" value="Submit"> Pay</button>

    </form>

  </div>

</body>
